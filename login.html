<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Login • Movidesk - Sistemas Internos</title>
    <link href="public/style.css" rel="stylesheet" />
    <style>
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: Arial, sans-serif;
        }
        .loginWrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;}
        .loginCard{
            width:min(420px,96vw);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 22px;
        }
        .loginCard h1{margin:0 0 12px;font-size:18px;display:flex;align-items:center;gap:10px; color: #fff;}
        .loginCard label{display:block;font-size:12px;margin:10px 0 6px;opacity:.85; color: #fff;}
        .loginCard input{
            width:100%; padding:10px 12px; border:1px solid rgba(255, 255, 255, 0.5); border-radius:10px; background:rgba(255, 255, 255, 0.2); color:#fff;
        }
        .loginCard input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }
        .loginActions{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-top:14px}
        .btn{padding:10px 14px;border-radius:10px;border:1px solid transparent;font-weight:700;cursor:pointer}
        .btnPrimary{background:#2563eb;color:#fff}
        .btnGhost{background:rgba(255, 255, 255, 0.2);color:#fff;border-color:rgba(255, 255, 255, 0.5)}
        .muted{font-size:12px;opacity:.8; color: #fff;}
    </style>
</head>
<body>
<div class="loginWrap">
    <form class="loginCard" method="POST" action="/auth/login" autocomplete="on">
        <h1><img src="/public/logo-viasoft.png" alt="Viasoft" style="height:36px"> Login</h1>
        <label for="username">Usuário</label>
        <input id="username" name="username" required autofocus />
        <label for="password">Senha</label>
        <input id="password" name="password" type="password" required />
        <div class="loginActions">
            <button class="btn btnPrimary" type="submit">Entrar</button>
            <span class="muted">Dica: peça ao admin para criar seu acesso.</span>
        </div>
    </form>
</div>
</body>
</html>
