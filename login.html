<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Login • Movidesk - Sistemas Internos</title>
    <link href="public/style.css" rel="stylesheet" />
    <style>
        body {
            background: #0f172a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e2e8f0;
        }
        .loginWrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .loginCard {
            width: min(400px, 95vw);
            background: rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            text-align: center;
        }
        .loginCard h1 {
            margin: 0 0 24px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .loginCard h1 img {
            height: 40px;
            width: auto;
            filter: grayscale(100%) brightness(300%) sepia(100%) hue-rotate(-50deg) saturate(600%) contrast(0.8);
        }
        .loginCard label {
            display: none;
        }
        .loginCard input {
            width: 100%;
            padding: 14px 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.12);
            color: #e2e8f0;
            box-sizing: border-box;
            margin-bottom: 16px;
            font-size: 16px;
        }
        .loginCard input::placeholder {
            color: rgba(226, 232, 240, 0.8);
        }
        .loginActions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 16px;
        }
        .btn {
            padding: 14px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        .btnPrimary {
            background: linear-gradient(#3b82f6, #2563eb);
            color: #fff;
        }
        .btnPrimary:hover {
            background: #1d4ed8;
        }
        .muted {
            font-size: 13px;
            opacity: 0.8;
            margin-top: 8px;
        }
    </style>
</head>
<body>
<div class="loginWrap">
    <form class="loginCard" method="POST" action="/auth/login" autocomplete="on">
        <h1><img src="/public/logo-viasoft.png" alt="Viasoft"> Login</h1>
        <input id="username" name="username" placeholder="Usuário" required autofocus />
        <input id="password" name="password" type="password" placeholder="Senha" required />
        <div class="loginActions">
            <button class="btn btnPrimary" type="submit">Entrar</button>
            <span class="muted">Dica: peça ao admin para criar seu acesso.</span>
        </div>
    </form>
</div>
</body>
</html>
