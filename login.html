<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Login • Movidesk - Sistemas Internos</title>
    <link href="public/style.css" rel="stylesheet" />
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            background: linear-gradient(-45deg, #23a6d5, #23d5ab, #ee7752, #e73c7e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        .loginWrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .loginCard {
            width: min(400px, 95vw);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            text-align: center;
        }
        .loginCard h1 {
            margin: 0 0 24px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .loginCard h1 img {
            height: 40px;
            width: auto;
        }
        .loginCard label {
            display: none;
        }
        .loginCard input {
            width: 100%;
            padding: 14px 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-sizing: border-box;
            margin-bottom: 16px;
            font-size: 16px;
        }
        .loginCard input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }
        .loginActions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 16px;
        }
        .btn {
            padding: 14px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        .btnPrimary {
            background: #fff;
            color: #2563eb;
        }
        .btnPrimary:hover {
            background: #f0f0f0;
        }
        .muted {
            font-size: 13px;
            opacity: 0.8;
            margin-top: 8px;
        }
    </style>
</head>
<body>
<div class="loginWrap">
    <form class="loginCard" method="POST" action="/auth/login" autocomplete="on">
        <h1><img src="/public/logo-viasoft.png" alt="Viasoft"> Login</h1>
        <input id="username" name="username" placeholder="Usuário" required autofocus />
        <input id="password" name="password" type="password" placeholder="Senha" required />
        <div class="loginActions">
            <button class="btn btnPrimary" type="submit">Entrar</button>
            <span class="muted">Dica: peça ao admin para criar seu acesso.</span>
        </div>
    </form>
</div>
</body>
</html>
